<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2D breakout game</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            // ctx variable to store the 2D rendering context - the tool we will use to paint on the Canvas
            var ctx = canvas.getContext("2d");
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 0;
            var dy = -1;
            var ballRadius = 10;
            var purple;
            var blue;
            function drawBlue() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawPurple() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#D291BC";
                ctx.fill();
                ctx.closePath();
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (dy < 0) { // This means the ball is going up 
                    drawBlue();
                }
                else if (dy > 0) { // This means the ball is going down
                    drawPurple();
                }
                x += dx;
                y += dy;

                // detect if the object has reached a horizontal edge
               // if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                //    dx = -dx;
                //}
                 // detect if the object has reached a vertical edge 
                if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                    dy = -dy;
                }

            }
            setInterval(draw, 10);
